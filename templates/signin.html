<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      form{
        max-width: 350px !important;
        margin:auto !important;
        padding: 20px !important;
        background: rgba(11, 30, 53, 0.8);
        border-radius: 8px;
        border: 1px solid rgba(7, 12, 15, 0.815);

      }

      select{
        border-radius: 8px;
        
      }
      input{
        border-radius: 8px;
        
        
      }
     
    </style>
</head>
<body>
    <section class="header">
        

        <nav class="navbar navbar-expand-lg custom-navbar" style="background-color: rgba(2, 28, 36, 0.8) ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Login</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" href="/signup">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About Us</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>

          
          <div class="frm">
            
            
          <form class="row g-3 justify-content-center"  action="/" method="POST">


            <div class="col-auto">
              <label for="role">I am a:</label>
              <select id="role" class="col-auto text-center"  name="role" aria-label="Default select example" required onchange="update()">
                <option value="" disabled selected>Select </option>
                <option value="admin">Administator</option>
               <option value="user">User</option>
              
             </select>
             <div class="roledisp" id="roleDisp"></div>
            <div>
            
            
            <ul>
              <div class="col-auto">
                
                <input type="text" name="username_or_email" id="username_or_email" placeholder="Email or Username" required disabled>
            </div>
            
            <div class="col-auto">
               
                <input type="password" name="fpasswd" id="fpasswd" placeholder="Password" required disabled>
            </div>
            
            </ul>

            <ul>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" id="loginButton" disabled>Login</button>
            </div>
            </ul>
          </form>
          <p> Don't have an Account?, Click<a href="/signup"> here</a> to create one</p>
        </div>
        
        <script>
          // Enable fields when role is selected
          document.getElementById('role').addEventListener('change', function() {
              const isRoleSelected = this.value !== '';
              document.getElementById('username_or_email').disabled = !isRoleSelected;
              document.getElementById('fpasswd').disabled = !isRoleSelected;
              document.getElementById('loginButton').disabled = !isRoleSelected;
          });
      </script>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    </section>

    <footer class="copyright-footer" style="background-color:black ;">
      <p>&copy; <span id="year"></span> Smart Home Automation & Security Systems. All rights reserved.</p>
    </footer>
</body>
</html>
