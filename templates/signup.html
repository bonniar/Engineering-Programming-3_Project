<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      form{
        max-width: 350px !important;
        margin:auto !important;
        padding: 20px !important;
        background: rgba(11, 30, 53, 0.8);
        border-radius: 8px;
        border: 1px solid rgba(3, 10, 15, 0.815);

      }
      input{
        border-radius: 8px;
        
        
      }
    </style>
</head>
<body>
    <section class="header">
        

        <nav class="navbar navbar-expand-lg custom-navbar" style="background-color: rgba(2, 28, 36, 0.8) ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/signup">Sign Up</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About Us</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
          
          <form action="/signup" method="POST">

            <div class="frm justify-content-center">
              <label>Account Type:</label><br>
              <div class="col-auto">
                  <input class="form-check-input" type="radio" name="role" id="userRole" value="user" >
                  <label class="form-check-label" for="userRole">User</label>
              
                  <input class="form-check-input" type="radio" name="role" id="adminRole" value="admin" checked>
                  <label class="form-check-label" for="adminRole">Administrator</label>
              </div>
            
            

            <div class="frm">
                <label for="fname">Full Name:</label><br>
                <input type="text" placeholder="ENTER YOUR FULL NAME" name="fname" id="fname" required>
            </div>
  
            <div class="frm">
                <label for="id">Surname:</label><br>
                <input type="text" placeholder="ENTER YOUR SURNAME" name="fsurname" id="fsurname" required>
            </div>

            <div class="frm">

              <label for="femail">Email:</label><br>
                <input type="email" placeholder="ENTER YOUR EMAIL" name="femail" id="femail" required>
          
            </div>
            <div class="frm">
              <label for="fcell">Contact Numbers:</label><br>
              <input type="text" placeholder="ENTER YOUR PHONE NUMBER" name="fcell" id="fcell" required>
          </div>
          <div class="frm">
            <label for="fuser">Username:</label><br>
                <input type="text" placeholder="ENTER YOUR USERNAME" name="fuser" id="fuser" required>
          
          </div>
   
            <div class="frm">
                <label for="fpasswd">Password</label><br>
                <input type="password" placeholder="CREATE A PASSWORD" name="fpasswd" id="fpasswd" required>
            </div>

          
              </div>
          </div>
  
            <div class="frm-btn">
              <button class="cre-btn">Create Account</button>
           </div>
           <p class="frm"> Existing user?, Click<a href="/"> here</a> to login</p>
          </form>
           
             <footer class="copyright-footer" style="background-color: black;">
                &copy; <span id="year"></span> Smart Home Automation & Security Systems. All rights reserved.
             </footer>
        

  
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    </section>
</body>
</html>
